Substitute="^.*]:":""

[MeasureFanSpeedRPM]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO32\VSB
RegValue=ValueRaw#CPUFanSpeedRPM#
MinValue=0
MaxValue=3500
RegExpSubstitute=1
Substitute="^.*]:":""

[MeasureCoreClockSpeedMHz]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO32\VSB
RegValue=ValueRaw#CPUCoreClockSpeedMHz#
MinValue=0
MaxValue=2700
RegExpSubstitute=1
Substitute="^.*]:":""

[MeasureCPUPowerW]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO32\VSB
RegValue=ValueRaw#CPUPowerW#
MinValue=0
MaxValue=230
RegExpSubstitute=1
Substitute="^.*]:":""

[MeasureCPUCoreLoad]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO32\VSB
RegValue=ValueRaw#CPUCoreLoad#
MinValue=0
MaxValue=100
RegExpSubstitute=1
Substitute="^.*]:":""

[MeasureCPUMemoryClock]
Measure=Registry
