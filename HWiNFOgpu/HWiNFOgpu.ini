[Rainmeter]
Update=2000
AccurateText=1
OnRefreshAction=[!SnapEdges "0" "#CURRENTCONFIG#"]

[Metadata]
Name=HWiNFOgpu
Author=JSMorley
Information=Description:|HWInfo Graphics card information | Current settings are for my NVIDIA GeForce RTX 2080-Ti 
Version=December 7, 2021
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
; * Skin Authors
; The easiest way to do this is to create variables for each of the values you 
; will be using in the skin. Give them easy to understand variable names.
; * Skin Users
; Right click this skin and select "Display Sensors"
; That will create a list of all the sensor elements you are "outputting" from HWiNFO in your default browser.
; Find the Index number for each of the elements the skin needs and set the variables accordingly.
; Note that if you later go back into HWiNFO and add or remove elements to "output",
; these Index numbers will change!

; Sensor Variables - You will certainly need to change these
GPUName=5
GPUTempDegreesEdge=5
GPUTempDegreesCenter=6
GPUFanSpeedRPM=7
GPUPowerW=8
GPUCoreClockSpeedMHz=9
GPUMemoryClock=10
GPUCoreLoad=11
GPUMemoryMB=12

; Font Variables
TextFont=VictorMono NF

; Color Variables
LabelColor=250,250,250
ValueColor=255,255,255
FrameColor=255,0,0,255
BarBackColor=#LabelColor#,75
BackgroundAlpha=200
BackgroundColor=0,0,0,#BackgroundAlpha#
G1=177, 255, 145,255
G2=200, 195, 47,255
G3=214, 125, 0,255
G4=212, 13, 18,255


;Variable Size
BackgroundH=340
BackgroundW=250
BarW=(#BackgroundW#-33)
ValueX=(#BackgroundW#-15)
Shape1H=1
Shape2H=5
Shape2R=3


; Unit Symbol Variables
Temperatures=C
FanSpeeds=RPM
Percents=%
ClockSpeeds=MHz
Memories=MB
Powers=W

Load=[\xf085]
Clock=[\xf9c4]
Temp=[\xfa0e]
Memory=[\xf85a]
Fan=[\xf70f]
Power=[\xe315]

[MeterAllBackground]
Meter=Shape
Shape=Rectangle 0.5,0.5,#BackgroundW#,#BackgroundH#,12 | Fill  LinearGradient1 MyGradient | StrokeWidth 1.5 | Stroke Color #FrameColor#
MyGradient=270 | 255, 0, 0,200 ; 0.0 | 231, 76, 60,200 ; 0.4
; Measures

[MeasureCardName]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO32\VSB
RegValue=Sensor#GPUName#
UpdateDivider=-1
RegExpSubstitute=1
Substitute="^.*]:":"",":":""

[MeasureTempDegreesCenter]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO32\VSB
RegValue=ValueRaw#GPUTempDegreesCenter#
MinValue=30
MaxValue=100
RegExpSubstitute=1
Substitute="^.*]:":""

[MeasureTempDegreesEdge]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
